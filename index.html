<!DOCTYPE html>
<html>
<head lang="fr">
    <meta charset="UTF-8">
    <title>Cobra minimal</title>
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="vendor/bootstrap/dist/css/bootstrap-theme.min.css">
    <link rel="stylesheet" href="vendor/bootstrap-dashboard/index.css">
    <link rel="stylesheet" href="public/css/main.css">
</head>
<body>

    <div id="loginPage">
        <div class="container">
            <div class="row">
                <div class="col-md-offset-4 col-md-4">
                    <h2 class="text-center">Identifiez-vous</h2>
                    <div class="scrollBar">
                        <div id="userList" class="list-group">
                        </div>
                    </div>
                    <div class="createUser">
                        <h2 class="text-center">Ou créez un nouvel utilisateur</h2>
                        <form>
                            <div class="form-group">
                                <label for="username">Nom utilisateur</label>
                                <input type="text" class="form-control" id="username" placeholder="Nom">
                            </div>
                            <button id="createUser" type="submit" class="btn btn-primary">Submit</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="connectedPage">
        <nav class="navbar navbar-inverse navbar-fixed-top">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a href="#" class="navbar-brand"></a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav navbar-right">
                        <li><a href="#">Créer un événement</a></li>
                        <li><a href="index.html">Deconnexion</a></li>
                    </ul>
                </div>
            </div>
        </nav>
        <div class="container-fluid">
            <div class="row">
                <div id="left-sidebar" class="col-sm-3 col-md-2 sidebar">
                    <ul class="nav nav-sidebar">
                        <li><strong>MES EVENEMENTS</strong></li>
                    </ul>
                    <ul class="nav nav-sidebar">
                        <li><strong>MES INVITATIONS</strong></li>
                    </ul>
                </div>
                <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
                    <div id="createMyEvent" class="createEvent">
                        <h2 class="text-center">Créer un événement</h2>
                        <form class="form-horizontal">
                            <div class="form-group">
                                <label for="eventName" class="col-sm-2 control-label">Nom</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="eventName" placeholder="Nom" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventDescription" class="col-sm-2 control-label">Description</label>
                                <div class="col-sm-10">
                                    <textarea class="form-control" rows="3" id="eventDescription" required></textarea>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventWhere" class="col-sm-2 control-label">Ou ?</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="eventWhere" placeholder="Ou ?" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventWhen" class="col-sm-2 control-label">Quand ?</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="eventWhen" placeholder="Quand ?" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventWhat" class="col-sm-2 control-label">Quoi ?</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="eventWhat" placeholder="Quoi ?" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label for="eventWho" class="col-sm-2 control-label">Qui ?</label>
                                <div class="col-sm-10">
                                    <select multiple class="form-control" id="eventWho">
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-offset-2 col-sm-10">
                                    <button id="createEvent" type="submit" class="btn btn-primary">Créer événement</button>
                                </div>
                            </div>
                        </form>
                    </div>

                    <div id="myEvent">

                        <div class="col-md-8">
                            <h2 id="myEventName"></h2>
                            <p id="myEventDescription"></p>
                        </div>

                        <div id="chat_wrapper" class="col-md-9">
                            <div id="message_box"></div>
                            <div class="panel">
                                <input type="text" class="form-control" id="messageInput" placeholder="Votre message">
                            </div>
                        </div>

                        <div class="col-xs-6 col-sm-3 sidebar-offcanvas" id="sidebar">
                            <h3>Ou ?</h3>
                            <p id="myEventWhere"></p>
                            <h3>Quand ?</h3>
                            <p id="myEventWhen"></p>
                            <h3>Quoi ?</h3>
                            <p id="myEventWhat"></p>
                            <h3>Qui ?</h3>
                            <div id="myEventWho"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Latest compiled and minified JavaScript -->
    <script src="vendor/jquery/dist/jquery.min.js"></script>
    <script src="vendor/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="vendor/socket.io/socket.io.js"></script>
    <script src="src/class/User.js"></script>
    <script src="src/class/Event.js"></script>
    <script src="src/class/Message.js"></script>
    <script src="src/class/cobra.js"></script>
    <script src="src/class/FriendEventCobra.js"></script>
    <script src="src/FriendEvent.js"></script>
    <script>
        var friendEvent = new FriendEvent();
        friendEvent.init();
        friendEvent.start();
    </script>
</body>
</html>
